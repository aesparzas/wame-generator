<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAME Generator</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body class="bg-dark">
<div class="container">
    <div class="row">
        <div class="card">
            <div class="card-header">Indique los datos</div>
            <div class="card-body">
                <form method="post" class="form">
                    <div class="form-group mb-2">
                        <label for="id_name">Nombre</label>
                        <input type="text" class="form-control" required placeholder="Nombre Apellido" id="id_name" name="name">
                    </div>
                    <div class="form-group mb-2">
                        <label for="id_phone">Tel√©fono</label>
                        <input type="text" class="form-control" required placeholder="56 43 10 18 (puede tener espacios, el +52 no es necesario)" id="id_phone" name="phone">
                    </div>
                    <div class="form-group mb-2">
                        <label for="id_text">Texto</label>
                        <textarea class="form-control" required placeholder="Keep it simple (no emojis). Pon <nombre> en donde quieres que vaya el nombre" id="id_text" name="text">{{ text }}</textarea>
                    </div>
                    <input type="submit" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
